<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="page-title">
      <span class="rock-font">rock</span>
      &#x2022;
      <span class="paper-font">paper</span>
      &#x2022;
      <span class="scissors-font">scissors</span>
    </h1>
    <div class="scores">
      <div class="human-score">
        <p>0</p>
      </div>
      <p>:</p>
      <div class="computer-score">
        <p>0</p>
      </div>
    </div>
    <p class="winner hide">WINNER:</p>
    <div class="container">
      <div class="human">
        <p>Player</p>
        <div class="tools">
          <button class="tool rock" name="rock"></button>
          <button class="tool paper" name="paper"></button>
          <button class="tool scissors" name="scissors"></button>
        </div>
      </div>
      <div class="computer">
        <p>Computer</p>
        <div class="tools">
          <button class="tool rock" name="rock" disabled></button>
          <button class="tool paper" name="paper" disabled></button>
          <button class="tool scissors" name="scissors" disabled></button>
        </div>
      </div>
    </div>
    <button class="play-again hide">
      <img src="./images/repeat.png" alt="repeat" />
      <p>Play again</p>
    </button>
  </body>
</html>
